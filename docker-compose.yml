version: '2'
services:
  jekyll:
    image: jekyll/jekyll:3.8
    command: jekyll build --watch
    tty: true
    volumes:
        - ./app:/srv/jekyll
        - ./build:/srv/build
  server:
    image: httpd:2.4
    ports:
        - "8080:8080"
    volumes:
        - ./bundle:/usr/local/bundle
        - ./build:/usr/local/apache2/htdocs
        - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
        - ./apache/logs:/usr/local/apache2/logs
